<html>

<head>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        table {
            width: 100%;
        }
    </style>
</head>

<body>

            <td>text1</td>
            <td>text2</td>

        </tr>
    </table>
    
    <table border="1">
        <tr>
            <td rowspan="2">text1</td>
            <td>text2</td>
        </tr>
        <tr>
            <td>text3</td>
        </tr>
    </table>
</body>

</html>
