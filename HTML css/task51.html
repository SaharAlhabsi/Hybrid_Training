<!DOCTYPE html>
<html>

<head>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        img {
            width: 100px;
            height: 100px;
        }

        .img1 {
            border-radius: 100px;
        }
        .img2{
            border-top-right-radius:100px; 
        }
        .img3{
            border-top-right-radius: 30px;
            border-bottom-left-radius: 30px;
        }
    </style>
</head>

<body>
    <img src="img1.jpeg" class="img1" />
    <img src="img1.jpeg" class="img2" />
    <img src="img1.jpeg" class="img3" />
</body>

</html>
